        <h2>Contacte nous</h2><br><br>
        <p>Un commentaire, une critique ou quelque chose que tu aimerais voir sur ce blog? Ecris nous dans ce formulaire.</p><br><br>

        <form method="post" action="traitement.js">

            <div class="containerForm">
                <div class="elementForm">
                    <p>Ton nom :</p>
                    <label for="name"></label>
                    <input type="text" name="name" id="name"><br>
                </div>

                <div class="elementForm">
                    <p>Ton email :</p>
                    <label for="email"></label>
                    <input type="email" name="email" id="email"><br>
                </div>

                <div class="elementForm">
                    <p>Ton message :</p>
                    <label for="msg"></label>
                    <textarea id="msg" name="msg"></textarea><br>
                </div>

                <div class="button">
                    <button type="submit">Envoyer</button>
                </div> 
            </div>

        </form>
